<div class="parent-div">
  <div class="text-div">
    <p>QR Code Generator</p>
  </div>
  <div class="qr-code-div">
    <ngx-qrcode [elementType]="elementType" [errorCorrectionLevel]="correctionLevel" [value]="value" cssClass="bshadow">
    </ngx-qrcode>
  </div>
  <div class="enter-value mt-3">
    <span style="text-align: center;">{{value}}</span>
  </div>
  <div class="input p-3">
    <div class="mt-3">
      <label class="form-label">Enter Text To Generate QR</label>
      <textarea class="form-control" [(ngModel)]="value" id="exampleFormControlTextarea1" rows="3" cols="55"></textarea>
    </div>
  </div>
</div>
